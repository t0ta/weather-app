<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7e68b48bbb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="float-end">
          <form id="search-form">
            <input
              type="search"
              placeholder="Type the city..."
              autofocus
              autocomplete="off"
              class="city-form"
              id="city-input"
            />
            <input
              type="submit"
              value="ðŸ” Search"
              class="city-form shadow-sm"
            />
          </form>
          <!-- <div id="error-message"></div> -->
        </div>
        <ul class="cities-list">
          <li><a href="#" id="new-york" class="city">NEW YORK</a></li>
          <li><a href="#" id="london" class="city">LONDON</a></li>
          <li><a href="#" id="tokyo" class="city">TOKYO</a></li>
          <li><a href="#" id="sydney" class="city">SYDNEY</a></li>
          <li><a href="#" id="lisbon" class="city">LISBON</a></li>
        </ul>
        <span id="error-message" class="error-message">
          <div class="row">
            <div class="col-3 displayed-city">
              <span id="city"></span>
              <ul class="displayed-date">
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-3 displayed-icon">
              <img src="#" alt="#" id="icon" />
            </div>
            <div class="col-6 displayed-temperature">
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active unit-style">Â°C</a> |
                <a href="#" id="fahrenheit-link" class="unit-style">FÂ°</a></span
              >
            </div>
          </div>
          <div class="row">
            <div class="col-2 displayed-weather-specification">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i>
                  Humidity
                  <div id="humidity"></div>
                </li>
              </ul>
            </div>
            <div class="col-2 displayed-weather-specification">
              <ul>
                <li>
                  <i class="fa-solid fa-temperature-half"></i>
                  Feles like
                  <div id="feels-like"></div>
                </li>
              </ul>
            </div>
            <div class="col-2 displayed-weather-specification">
              <ul>
                <li>
                  <i class="fa-solid fa-wind"></i> Wind
                  <div id="wind"></div>
                </li>
              </ul>
            </div>
          </div>
        </span>
        <footer class="footer">
          <a href="https://github.com/t0ta/weather-app" target="_blank">
            Open-source code
          </a>
          by t0ta
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
