<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <ul class="cities-list">
          <li>NEW YORK</li>
          <li>LONDON</li>
          <li>TOKYO</li>
          <li>SYDNEY</li>
          <li>LISBON</li>
        </ul>
        <div class="row">
          <div class="col-3 displayed-city">
            City
            <ul class="displayed-date">
              <li>Date</li>
              <li>Description</li>
            </ul>
          </div>
          <div class="col">
            <div class="displayed-temperature">Temp</div>
            <div class="units">°C | F°</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 displayed-emoji">☁️</div>
          <div class="col displayed-weather-specification">
            <ul>
              <li>
                Humidity
                <div>52%</div>
              </li>
              <br />
              <li>
                UV Index
                <div>2 of 10</div>
              </li>
            </ul>
          </div>
          <div class="col-4 displayed-weather-specification">
            <ul>
              <li>
                Feles like
                <div>25°C</div>
              </li>
              <br />
              <li>
                Wind
                <div>15 mps</div>
              </li>
            </ul>
          </div>
        </div>
        <footer>
          Created by t0ta
          <div>
            <a href="https://github.com/t0ta/weather-app" target="_blank">
              Open-source code</a
            >
          </div>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
